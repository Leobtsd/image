<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Defect Detection</title>
    <script src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
</head>
<body>
    <h2>Floor Defect Detection</h2>
    <div>
        <label for="referenceImage">Upload Reference Image (Good Floor):</label>
        <input type="file" id="referenceImage" accept="image/*" onchange="loadReferenceImage(event)">
        <br><br>
        <video id="video" width="320" height="240" autoplay></video>
        <button onclick="compareImages()">Compare with Camera Image</button>
    </div>
    <div id="output"></div>

    <script>
        let referenceMat;

        // Carregar a imagem de referência do arquivo carregado
        function loadReferenceImage(event) {
            let input = event.target;
            let reader = new FileReader();
            reader.onload = function() {

                img.onload = function() {
                    referenceMat = cv.imread(img);  // Carregar imagem na matriz OpenCV
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(input.files[0]);
        }

        // Acessar a câmera com preferência pela câmera traseira
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: { exact: "environment" }  // Solicitar a câmera traseira
            } 
        }).then(function(stream) {
            let video = document.getElementById('video');
            video.srcObject = stream;
            video.play();
        }).catch(function(err) {
            console.error("Erro ao acessar a câmera: no bloco catch: " + err);
            alert("Não foi possível acessar a câmera traseira. Verifique as permissões e tente novamente.");
        });

        // Capturar uma imagem do vídeo e comparar com a imagem de referência
        function compareImages() {

            let canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
